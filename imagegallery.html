<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            /* Font style for the page */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            /* Center the gallery horizontally */
            align-items: center;
            /* Center the gallery vertically */
            height: 100vh;
            /* Full height of the viewport */
            background-color: beige;
            /* Light gray background */
        }

        .gallery {
            display: flex;
            /* Use Flexbox for layout */
            flex-wrap: wrap;
            /* Allow items to wrap to the next line */
            justify-content: space-between;
            /* Space out items evenly */
            width: 80%;
            /* Width of the gallery container */
            max-width: 1200px;
            /* Maximum width */
            margin: 20px;
            /* Margin around the gallery */
        }

        .gallery-item {
            flex: 1 1 calc(30% - 20px);
            margin: 10px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, height 0.3s;
            /* Smooth scaling on hover */
            max-height: 250px;
            /* Limit height of gallery items */
            position: relative;
            /* Allow absolute positioning of children */
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            /* Change height to auto to maintain aspect ratio */
            object-fit: cover;
        }

        .gallery-item:hover {
            transform: scale(1.05);
            /* Scale up on hover */
            z-index: 1;
            /* Bring the hovered item to the front */
            max-height: none;
            /* Remove height restriction on hover */
        }


        @media (max-width: 768px) {
            .gallery-item {
                flex: 1 1 calc(45% - 20px);
                /* Adjust for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .gallery-item {
                flex: 1 1 calc(100% - 20px);
                /* Stack items on small screens */
            }
        }
    </style>
</head>

<body>
